<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const { useState } = React;
    function GreetingCard({ greeting, name }) {
      return (
        <div
          style={{
            margin: "20px",
            border: "1px solid black",
            padding: "10px",
            width: "40%",
          }}
        >
          <h2>{greeting}</h2>
          <h4>{name}</h4>
        </div>
      );
    }
    function App() {
      const [greetingcardlist, setGreetingCardList] = useState([
        { greeting: "Happy birthday", name: "Ajay" },
        { greeting: "Congrulations", name: "Arun" },
        { greeting: "Happy birthday", name: "Amit" },
        { greeting: "Congrulations", name: "Rahul" },
      ]);

      return (
        <div>
          {greetingcardlist.map((item, index) => (
            <div key={index}>
              <GreetingCard greeting={item.greeting} name={item.name} />
            </div>
          ))}
        </div>
      );
    }
    let root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</html>
